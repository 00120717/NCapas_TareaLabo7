<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Listado</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="contact1">
	
	<table class="table table-dark">
		<thead>
			<th>Codigo </th>
			<th>Nombre </th>
			<th>Apellido </th>
			<th>Edad </th>
			<th>Estado </th>
		</thead>
		<th:block th:each="estudiante,row:${estudiantes}">
			<tr>
				<th th:text="${estudiante.idEstudiante}">
				<th th:text="${estudiante.nombre}">
				<th th:text="${estudiante.apellido}">
				<th th:text="${estudiante.edad}">
				<th th:text="${estudiante.delegateEstado}">
			</tr>
		</th:block>
	</table>
	
		<div class="container-contact1">
			

			<form th:action="@{/delete}" class="contact1-form validate-form">
				<span class="contact1-form-title">
					Borrar Estudiantes por Codigo
				</span>

				<div class="wrap-input1 validate-input" >
					<input class="input1"  type="number" name="codigo" placeholder="Codigo" required="required">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1 input2" type="submit" value="Borrar">
					<span class="shadow-input1"></span>
				</div>
				
			</form>
			<form th:action="@{/filtrar}" class="contact1-form validate-form">
				<span class="contact1-form-title">
					Filtrar Por Cadena
				</span>

				<div class="wrap-input1 validate-input" >
					<input class="input1"  type="text" name="nombre" placeholder="Ingrese la cadena" required="required">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1 input2" type="submit" value="Filtrar">
					<span class="shadow-input1"></span>
				</div>
				
			</form>
			
			<div class="container-contact1-form-btn">
				<button class="contact1-form-btn" th:onclick="|window.location.href='/inicio'|">
					<span>
						Inicio
						<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
					</span>
				</button>
			</div>
			<form th:action="@{/editar}" class="contact1-form validate-form">
				<span class="contact1-form-title">
					Actualizar Infromacion del Estudiante
				</span>

				<div class="wrap-input1 validate-input" >
					<input class="input1"  type="number" name="codigoE" placeholder="Codigo del Estudiante" required="required">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1 input2" type="submit" value="Editar">
					<span class="shadow-input1"></span>
				</div>
				
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->

			scale: 1.1
		})
	</script>

</body>
</html>
