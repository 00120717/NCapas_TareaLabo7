<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Ingresar Estudiantes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="contact1">
		<div class="container-contact1">
			<form th:action="@{/save}" method="post" th:object="${estudiante}" class="contact1-form validate-form">
				<span class="contact1-form-title">
					Ingresar Estudiante
				</span>

				<div class="wrap-input1 validate-input" >
					<input class="input1"  type="text" th:field="*{nombre}" placeholder="Nombre">
					<span th:errors="*{nombre}" style="color:#FF0000"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1"  type="text" th:field="*{apellido}" placeholder="Apellido">
					<span th:errors="*{apellido}" style="color:#FF0000"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<input class="input1"  type="number" th:field="*{edad}" placeholder="Edad">
					<span th:errors="*{edad}" style="color:#FF0000"></span>
				</div>
				
				<div class="wrap-input1 validate-input" >
					<label class="input1" style="text-align: center">Marcar si esta Activo</label>
					<input class="input1" type="checkbox"   th:field="*{estado}" th:value="${false}">
					<span th:errors="*{estado}" style="color:#FF0000"></span>
				</div>
				
				<div class="wrap-input1 validate-input" >
					<input class="input1 input2" type="submit" value="Guardar">
					<span class="shadow-input1"></span>
				</div>
				<div style="text-align: center; color: red">
					<p th:if="${exito == 1}" >Estudiante guardado con &eacute;xito</p><br/>
				</div>
				
			</form>
			<div class="container-contact1-form-btn">
				<button class="contact1-form-btn" th:onclick="|window.location.href='/listado'|">
					<span>
						Ver Listado
						<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
					</span>
				</button>
			</div>

		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
